<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto de ciclistas con webpack y babel</title>
</head>

<body>
  <section class="container-fluid">
    <header>
      <section class="row">
        <article class="col-1 text-center">
          <img class="img-fluid" id="logo" alt="Logo Conjunto Residencial" src='imagenes/bicicleta-logo.png' />
        </article>
        <article class="col-7">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Ciclismo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contactanos</a>
                </li>
              </ul>
            </div>
          </nav>
        </article>
        <article class="col-4">
          <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar contenido" aria-label="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Buscar</button>
          </form>
        </article>
      </section>
      <section class="row" id="ctn_banner">
        <article class="col-lg-12">
          <img class="img-fluid card-img" src="imagenes/baner-ciclista.jpg" />
          <div class="card-title">Just Enjoy</div>
          <div class="card-title-1">The Ride</div>
        </article>
      </section>
    </header>

    <section id="main">
      <section class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item bg-nav">
            <a class="nav-link" data-toggle="tab" href="#registro-tiempos" id="registro-tiempos-tab">Registro de
              tiempos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#promedios" id="promedios-tab">Promedios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#mejores-tiempos" id="mejores-tiempos-tab">Mejores
              Tiempos</a>
          </li>
        </ul>
      </section>
      <section class="card-body">
        <section class="tab-content" id="mis-tabs">
          <article class="tab-pane fade" id="registro-tiempos" role="tabpanel" aria-labelledby="registro-tiempos-tab">
            A
          </article>

          <article class="tab-pane fade" id="promedios" role="tabpanel" aria-labelledby="promedios-tab">
            B
          </article>

          <article class="tab-pane fade show active" id="mejores-tiempos" role="tabpanel"
            aria-labelledby="mejores-tiempos-tab">
            C
          </article>
        </section>
      </section>
    </section>
    <div class="table-responsive">
      <table id="nasa_categories" class="table table-bordered">
        <thead>
          <tr>
            <td>ID</td>
            <td>Titulo</td>
            <td>Descripci√≥n</td>
            <td>Capa</td>
            <td>Link</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cpgTIcxt9Hs" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </section>
</body>

</html>
